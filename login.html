<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Meta informasi dasar -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylance Investasi</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body class="fade-in">
    <!-- Container utama -->
    <div class="auth-container">
        <!-- Logo perusahaan -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Zylance Investasi" class="logo">
            <h1>Zylance Investasi</h1>
        </div>
        
        <!-- Form login -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginUsername">Username/Email</label>
                <input type="text" id="loginUsername" required placeholder="Masukkan username atau email">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Masukkan password">
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
            
            <!-- Link ke halaman register -->
            <div class="auth-footer">
                Belum punya akun? <a href="register.html">Daftar disini</a>
            </div>
            
            <!-- Link tersembunyi untuk admin -->
            <div class="admin-link">
                <a href="admin/login.html" class="text-muted">Admin</a>
            </div>
        </form>
    </div>

    <!-- Skrip JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
