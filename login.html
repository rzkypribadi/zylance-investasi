<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYLANCE INVESTASI</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="fade-in">
    <div class="auth-container">
        <div class="auth-card scale-in">
            <div class="logo">
                <img src="images/logo.png" alt="ZYLANCE INVESTASI">
                <h2>Login Akun</h2>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email/Username</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="btn-primary pulse">Login</button>
                    <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
                </div>
            </form>
            
            <div class="admin-link">
                <a href="admin/login.html">Admin Login</a>
            </div>
        </div>
    </div>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
  </html>
