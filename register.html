<html lang="id">
<head>
    <!-- Meta informasi dasar -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylance Investasi - Daftar</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body class="slide-in-right">
    <!-- Container utama -->
    <div class="auth-container">
        <!-- Logo perusahaan -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Zylance Investasi" class="logo">
            <h1>Daftar Akun Baru</h1>
        </div>
        
        <!-- Form register -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required placeholder="Buat username">
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required placeholder="Masukkan email aktif">
            </div>
            
            <div class="form-group">
                <label for="registerPhone">Nomor WhatsApp</label>
                <input type="tel" id="registerPhone" required placeholder="Contoh: 081234567890">
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required placeholder="Buat password">
            </div>
            
            <div class="form-group">
                <label for="registerReferral">Kode Referral (Opsional)</label>
                <input type="text" id="registerReferral" placeholder="Masukkan kode referral jika ada">
            </div>
            
            <!-- CAPTCHA -->
            <div class="captcha-container">
                <div class="captcha-box" id="captchaText"></div>
                <button type="button" class="btn-captcha" id="refreshCaptcha">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <input type="text" id="userCaptcha" required placeholder="Masukkan kode CAPTCHA">
            </div>
            
            <button type="submit" class="btn-primary">Daftar Sekarang</button>
            
            <!-- Link ke halaman login -->
            <div class="auth-footer">
                Sudah punya akun? <a href="login.html">Login disini</a>
            </div>
        </form>
    </div>

    <!-- Skrip JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/referral.js"></script>
</body>
